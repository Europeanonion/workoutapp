<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        .workout-container { max-width: 800px; margin: auto; }
        .phase { font-size: 24px; font-weight: bold; margin-top: 20px; }
        .week { font-size: 20px; font-weight: bold; margin-top: 10px; }
        .exercise { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; text-align: left; }
        h2 { color: #333; }
        label { display: block; margin-top: 5px; }
        input { width: 100px; padding: 5px; margin-top: 5px; }
        button { margin-top: 10px; padding: 5px 10px; cursor: pointer; }
        a { color: blue; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Workout Plan</h1>
    <select id="phase-selector" onchange="loadWorkout()">
        <option value="workout_plan_phase_1.json">Phase 1 - Base Hypertrophy</option>
        <option value="workout_plan_phase_2.json">Phase 2 - Maximum Effort</option>
        <option value="workout_plan_phase_3.json">Phase 3 - Hypertrophy & Endurance</option>
    </select>
    <div class="workout-container" id="workout-container"></div>

    <script>
        async function loadWorkout() {
            const selectedPhase = document.getElementById('phase-selector').value;
            const response = await fetch(selectedPhase);
            const data = await response.json();
            const container = document.getElementById('workout-container');
            container.innerHTML = ""; 
            
            let currentPhase = "";
            let currentWeek = "";
            
            data.forEach((workout, index) => {
                if (workout.Phase !== currentPhase) {
                    currentPhase = workout.Phase;
                    const phaseHeader = document.createElement('div');
                    phaseHeader.classList.add('phase');
                    phaseHeader.textContent = currentPhase;
                    container.appendChild(phaseHeader);
                }
                
                if (workout.Week !== currentWeek) {
                    currentWeek = workout.Week;
                    const weekHeader = document.createElement('div');
                    weekHeader.classList.add('week');
                    weekHeader.textContent = `Week ${currentWeek}`;
                    container.appendChild(weekHeader);
                }
                
                const div = document.createElement('div');
                div.classList.add('exercise');
                div.innerHTML = `
                    <h2><a href="${workout.ExerciseLink}" target="_blank">${workout.Exercise}</a></h2>
                    <p><strong>Sets:</strong> <input type="number" id="sets-${index}" value="${workout["Working Sets"]}" /></p>
                    <p><strong>Reps:</strong> <input type="text" id="reps-${index}" value="${workout.Reps}" /></p>
                    <p><strong>Load:</strong> <input type="text" id="load-${index}" placeholder="Enter weight" /></p>
                    <p><strong>Rest:</strong> ${workout.Rest}</p>
                    <p><strong>Notes:</strong> ${workout.Notes}</p>
                    <p><strong>Substitution 1:</strong> <a href="${workout["Substitution Option 1 Link"]}" target="_blank">${workout["Substitution Option 1"]}</a></p>
                    <p><strong>Substitution 2:</strong> <a href="${workout["Substitution Option 2 Link"]}" target="_blank">${workout["Substitution Option 2"]}</a></p>
                    <button onclick="saveProgress(${index})">Save</button>
                `;
                container.appendChild(div);
            });
        }

        function saveProgress(index) {
            const sets = document.getElementById(`sets-${index}`).value;
            const reps = document.getElementById(`reps-${index}`).value;
            const load = document.getElementById(`load-${index}`).value;
            localStorage.setItem(`workout-${index}`, JSON.stringify({ sets, reps, load }));
            alert('Workout saved!');
        }

        window.onload = function() {
            loadWorkout();
        };
    </script>
</body>
</html>
