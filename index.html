<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        .workout-container { max-width: 800px; margin: auto; }
        .exercise { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; text-align: left; }
        h2 { color: #333; }
        label { display: block; margin-top: 5px; }
        input { width: 100px; padding: 5px; margin-top: 5px; }
        button { margin-top: 10px; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Workout Plan</h1>
    <div class="workout-container" id="workout-container"></div>

    <script>
        async function loadWorkout() {
            const response = await fetch('workout_plan.json');
            const data = await response.json();
            const container = document.getElementById('workout-container');
            
            data.forEach((workout, index) => {
                const div = document.createElement('div');
                div.classList.add('exercise');
                div.innerHTML = `
                    <h2>${workout["Workout Day"]} - ${workout.Exercise}</h2>
                    <p><strong>Sets:</strong> <input type="number" id="sets-${index}" value="${workout["Working Sets"]}" /></p>
                    <p><strong>Reps:</strong> <input type="text" id="reps-${index}" value="${workout.Reps}" /></p>
                    <p><strong>Load:</strong> <input type="text" id="load-${index}" placeholder="Enter weight" /></p>
                    <p><strong>Rest:</strong> ${workout.Rest}</p>
                    <p><strong>Notes:</strong> ${workout.Notes}</p>
                    <button onclick="saveProgress(${index})">Save</button>
                `;
                container.appendChild(div);
            });
        }

        function saveProgress(index) {
            const sets = document.getElementById(`sets-${index}`).value;
            const reps = document.getElementById(`reps-${index}`).value;
            const load = document.getElementById(`load-${index}`).value;
            localStorage.setItem(`workout-${index}`, JSON.stringify({ sets, reps, load }));
            alert('Workout saved!');
        }

        window.onload = function() {
            loadWorkout();
        };
    </script>
</body>
</html>
